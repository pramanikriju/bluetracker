<!-- The Blue Tracker â€” Horizontal Logo -->
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="120" viewBox="0 0 500 120" role="img" aria-labelledby="title desc">
  <title id="title">The Blue Tracker logo</title>
  <desc id="desc">Horizontal logo with blue tracking waves icon and the text The Blue Tracker.</desc>

  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0ea5e9"/>
      <stop offset="1" stop-color="#0b63d6"/>
    </linearGradient>
    <radialGradient id="dotGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#0557c7" stop-opacity="1"/>
    </radialGradient>
  </defs>

  <!-- Symbol -->
  <g transform="translate(60,60)">
    <!-- concentric rings -->
    <g fill="none" stroke="url(#g1)" stroke-width="3" stroke-linecap="round" opacity="0.95">
      <circle r="22"/>
      <circle r="34" stroke-opacity="0.55"/>
      <circle r="46" stroke-opacity="0.28"/>
    </g>
    <!-- central dot -->
    <circle r="7" fill="url(#dotGrad)" stroke="#083f9a" stroke-width="1"/>
  </g>

  <!-- Text -->
  <text x="140" y="70" font-family="Inter, Roboto, Arial, sans-serif"
        font-size="40" font-weight="700" letter-spacing="0.5"
        fill="#062f67">
    The Blue <tspan fill="#0b63d6">Tracker</tspan>
  </text>
</svg>
